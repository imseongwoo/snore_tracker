name: Android CI
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
    types: [opened, synchronize]

jobs:
  code-review:
      runs-on: ubuntu-latest
      steps:
        - uses: anc95/ChatGPT-CodeReview@main
          env:
            GITHUB_TOKEN: ${{ secrets.TOKEN }}
            OPENAI_API_KEY: ${{ secrets.OPEN_API_KEY }}
            LANGUAGE: Korean
            MODEL: gpt-3.5-turbo

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Clean Bulid
      run: ./gradlew clean

    - name: Run ktlint with reviewdog

      uses: ScaCap/action-ktlint@v1.8.1
      with:
        # GITHUB_TOKEN
        github_token: ${{secrets.TOKEN}}
        reporter: github-pr-review



          
